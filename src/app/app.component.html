<div class="container">
  <h1>Ticket Booking App</h1>
  <div class="input-group">
    <input
      type="number"
      [(ngModel)]="numSeats"
      placeholder="Enter number of seats"
    />
    <button (click)="bookSeats(numSeats)">Book Seats</button>
  </div>
  <p>Total Available Seats: {{ totalAvailableSeats }}</p>
  <div class="seat-layout">
    <div *ngFor="let row of seats" class="seat-row">
      <div
        *ngFor="let seat of row"
        [class]="seat.isAvailable ? 'available-seat' : 'unavailable-seat'"
      >
        {{ seat.id }}
      </div>
    </div>
  </div>
</div>
